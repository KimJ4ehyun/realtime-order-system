server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/KimJ4ehyun/realtime-order-system
          default-label: main
          search-paths: config-repo
          username: KimJ4ehyun
          password: ${GIT_TOKEN}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
